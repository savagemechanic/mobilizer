version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: mobilizerv2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mobilizerv2
      POSTGRES_USER: mobilizeruser
      POSTGRES_PASSWORD: mobilizerpass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobilizeruser -d mobilizerv2"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mobilizerv2-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

