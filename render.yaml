# Render Blueprint for Mobilizer Backend
# https://render.com/docs/blueprint-spec

services:
  # NestJS GraphQL API
  - type: web
    name: mobilizer-backend
    runtime: node
    plan: free
    branch: main
    buildCommand: yarn install && cd apps/backend && yarn build && npx prisma generate && npx prisma migrate deploy
    startCommand: cd apps/backend && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: mobilizer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mobilizer-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        sync: false # You'll add this manually

  # Redis Cache
  - type: redis
    name: mobilizer-redis
    plan: free
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: mobilizer-db
    plan: free
    databaseName: mobilizer
    user: mobilizer
