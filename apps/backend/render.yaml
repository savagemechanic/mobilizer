# Render Blueprint for Mobilizer Backend
# https://render.com/docs/blueprint-spec

services:
  # NestJS GraphQL API
  - type: web
    name: mobilizer-backend
    env: node
    region: oregon
    plan: free
    buildCommand: yarn install && yarn build && npx prisma generate && npx prisma migrate deploy
    startCommand: node dist/main.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        fromDatabase:
          name: mobilizer-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: mobilizer-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        sync: false # You'll add this manually

databases:
  # PostgreSQL Database
  - name: mobilizer-db
    plan: free
    databaseName: mobilizer
    user: mobilizer

  # Redis Cache
  - name: mobilizer-redis
    plan: free
